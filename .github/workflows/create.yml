name: create torrent

on:
  workflow_dispatch:
  push:

jobs:
  build:
    runs-on: ubuntu-latest
    permissions:
      contents: write
    steps:
      - uses: actions/checkout@v4
      - name: Install dependencies
        run: |
          sudo apt-get install -y transmission-cli
          pip3 install py3createtorrent==1.2.1 bencodepy==0.9.5
      - name: download files and create torrent
        run: ./create_monero_torrent.sh
      - name: create release notes
        run: |
          {
            echo "### Torrent info"
            echo '```'
            transmission-show watch/*
            echo '```'
            echo "### ðŸ§² Link"
            echo '```'
            transmission-show -m watch/*
            echo '```'
          } >> release-notes.md
      - name: Release
        uses: softprops/action-gh-release@v2
        if: github.ref_type == 'tag'
        with:
          body_path: release-notes.md
          files: watch/*
